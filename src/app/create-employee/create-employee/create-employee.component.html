  
  <form [formGroup]="employeeForm" class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">

            <div class="form-group">
                <label class="col-sm-2 control-label" for="fullName">Full Name : </label>
                <div class="col-sm-8">
                    <input id="fullName" formControlName="fullName" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="email">Email : </label>
                <div class="col-sm-8">
                    <input id="email" formControlName="email" type="text" class="form-control">
                </div>
            </div>

            <div formGroupName="skillsFormGroup">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="skillName">SkillName</label>
                    <div class="col-sm-8">
                        <input id="skillName" formControlName="skillName" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="experienceInYears">Experience In Years</label>
                    <div class="col-sm-8">
                        <input id="experienceInYears" type="text"   formControlName="experienceInYears"> 
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="proficiency">Proficiency</label>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" formControlName="proficiency" value="Beginner">Beginner</label>
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" formControlName="proficiency" value="Intermediate">Intermediate</label>
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" formControlName="proficiency" value="Advanced">Advanced</label>

                    </div>
                </div>

            </div>

        </div>
        <div class="panel-footer">
            <div class="btn btn-toolbar">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()" >Save</button>
                <button type="submit" class="btn btn-primary" (click)="onLoadDataClick()" >Load Data</button>
            </div>
        </div>
    </div>
</form>
